<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form | Web Storage</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1>Pendataan Mahasiswa</h1>
        <form class="main-form">
          <div class="form-control">
            <label for="firstName">Nama Depan</label>
            <input type="text" id="firstName" placeholder="John" />
          </div>
          <div class="form-control">
            <label for="lastName">Nama Belakang</label>
            <input type="text" id="lastName" placeholder="Doe" />
          </div>
          <div class="form-control">
            <label for="gender">Gender</label>
            <select id="gender">
              <option value="" hidden>Please select gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="form-control">
            <label for="address">Alamat</label>
            <textarea
              name="address"
              id="address"
              cols="30"
              rows="10"
              placeholder="Jl. Istana Merdeka No.45"
            ></textarea>
          </div>
          <div class="form-footer">
            <p id="user-feedback"></p>
            <div class="form-buttons">
              <button type="button" class="btn" id="reset-button">Reset</button>
              <button type="submit" class="btn primary" id="save-button">Save</button>
            </div>
          </div>
        </form>
      </div>
    </section>
    <div class="container">
      <p>Data In localStorage</p>
      <pre id="data-localstorage"></pre>
    </div>
  </body>
  <script src=""></script>
</html>
