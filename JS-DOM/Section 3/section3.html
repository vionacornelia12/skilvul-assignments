<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section 3</title>
</head>
<style>
    h1{
        text-align: center;
    }
</style>
<body>
    <h1>Example of Section 3</h1>
    <h2>Contoh 1</h2>
    <div id="parent">
        <p>Ini adalah paragraf.</p>
    </div>

    <h2>Contoh 2</h2>
    <ul id="myList">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <h2>Contoh 3</h2>
    <div id="parent2">
        <p>Ini adalah paragraf pertama.</p>
        <p>Ini adalah paragraf kedua.</p>
    </div>

    <h2>Contoh 4</h2>
    <div id="parent3">
        <div class="sibling">Sibling 1</div>
        <div class="sibling">Sibling 2</div>
        <div class="target">Target element</div>
        <div class="sibling">Sibling 3</div>
        <div class="sibling">Sibling 4</div>
    </div>
      
    <script src="section3.js"></script>
</body>
</html>
